<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Tic Tac Toe</title>
  <link rel="stylesheet" href="/assets/tailwind.min.css">
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@700&family=Space+Mono&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="styles.css">
</head>

<body class="flex items-center justify-center h-screen bg-gray-900">
  <div>
    <h1 class="text-4xl font-bold text-center text-white mb-6">Tic Tac Toe</h1>
    <div id="turn" class="text-center text-white mb-4 text-2xl">Player X's turn</div>
    <div id="game-board" class="grid grid-cols-3 gap-2 mb-4">
      <div class="cell bg-gray-800 text-white"></div>
      <div class="cell bg-gray-800 text-white"></div>
      <div class="cell bg-gray-800 text-white"></div>
      <div class="cell bg-gray-800 text-white"></div>
      <div class="cell bg-gray-800 text-white"></div>
      <div class="cell bg-gray-800 text-white"></div>
      <div class="cell bg-gray-800 text-white"></div>
      <div class="cell bg-gray-800 text-white"></div>
      <div class="cell bg-gray-800 text-white"></div>
    </div>
    <div id="message" class="text-center text-white mb-4 text-2xl"></div>
    <button id="reset" class="btn bg-white text-black">Reset Game</button>
  </div>

  <!-- Sound effects -->
  <audio id="win-sound" src="https://github.com/RohanDaCoder/TicTacToe/raw/main/assets/sounds/win.wav"></audio>
  <audio id="restart-sound" src="https://github.com/RohanDaCoder/TicTacToe/raw/main/assets/sounds/restart.wav"></audio>
  <audio id="cell-sound" src="https://github.com/RohanDaCoder/TicTacToe/raw/main/assets/sounds/cell.wav"></audio>
  <audio id="draw-sound" src="https://github.com/RohanDaCoder/TicTacToe/raw/main/assets/sounds/draw.wav"></audio>

  <script src="/assets/jquery-3.6.0.min.js"></script>
  <script src="script.js"></script>
</body>

</html>
